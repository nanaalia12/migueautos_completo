
{% block content %}
{% include "registro/vehiculo.html" %}
<div modal-backdrop="" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-50 dark:bg-opacity-80">
    <div id="popup-modal" tabindex="-1"
      class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
      aria-modal="true" role="dialog">
      <div class="relative w-full h-full max-w-md p-4 md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div class="p-6 text-center">
            <svg class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
              Â¿Seguro desea inactivar {{txt_action}}?
            </h3>
            <form method="POST">
            {% csrf_token %}
                <button name="aceptar" data-modal-toggle="popup-modal" type="submit"
                  class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                  Si, estoy seguro
                </button>
                
                <button name="cancelar" data-modal-toggle="popup-modal" type="submit" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancelar</button>
              </form>
              </div>
        </div>
      </div>
    </div>
  </div>      
{% endblock content %}
