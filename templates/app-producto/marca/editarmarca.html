{% extends "_base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container">
    <div class="flex flex-wrap justify-center gap-2 mx-auto overflow-hidden ">
        <div
        class="w-full py-5 my-1 overflow-hidden sm:my-2 sm:px-2 sm:w-full md:my-1 md:px-1 md:w-1/2 lg:my-1 lg:px-1 lg:w-1/2 xl:my-2 xl:px-2 xl:w-1/2">
        <h1 class="px-2 mb-2 font-sans text-xl font-bold text-center break-normal dark:text-white lg:mt-0 md:text-2xl">
            Editar marca
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy }}
            <div class="flex justify-center">
                
                <button type="submit"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                value="Enviar informacion">
                Editar marca
            </button>
        </div>
        </form>
        <span>Editada ultima vez por: </span><br>
        <span>Ultima vez editada: </span>
    </div>
    </div>
</div>

{% endblock content %}
